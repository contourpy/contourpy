name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '42 01 * * SUN'

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0

  test:
    name: Test ${{ matrix.python-version }} ${{ matrix.os }} ${{ matrix.numpy-debug == 1 && 'numpy-debug' || '' }} ${{ matrix.debug == 1 && 'debug' || '' }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        debug: [0]
        build-numpy: [0]
        build-numpy-debug: [0]
        test-image: [1]
        include:
          # Debug build including bokeh tests.
          - os: ubuntu-latest
            python-version: '3.10'
            debug: 1
            build-numpy: 0
            build-numpy-debug: 0
            test-image: 1
          # Test against numpy debug build.
          - os: ubuntu-latest
            python-version: '3.10'
            debug: 0
            build-numpy: 0
            build-numpy-debug: 1
            test-image: 1
          # PyPy only tested on ubuntu for speed, without image tests.
          - os: ubuntu-latest
            python-version: 'pypy3.8'
            debug: 0
            build-numpy: 0
            build-numpy-debug: 0
            test-image: 0
          - os: ubuntu-latest
            python-version: 'pypy3.9'
            debug: 0
            build-numpy: 1
            build=numpy-debug: 0
            test-image: 0

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      #- name: Print PATH 1
      #  shell: bash
      #  run: |
      #    python -c "import os; print(os.environ['PATH'])"

      #- name: Clean Windows PATH
      #  if: runner.os == 'Windows'
      #  run: |
      #    Remove-Item -Path "C:\Program Files\Git\usr\bin\link.exe"

      #- name: MSVC developer command prompt
      #  if: runner.os == 'Windows'
      #  uses: ilammy/msvc-dev-cmd@v1
      #  with:
      #    arch: x64

      - name: Print PATH 2
        shell: bash
        run: |
          python -c "import os; print(os.environ['PATH'])"

      - name: Build and install numpy from sdist
        if: matrix.build-numpy == '1'
        shell: bash
        run: |
          pip install -v --no-binary=numpy numpy

      - name: Build and install numpy from sdist with debug asserts enabled
        if: matrix.build-numpy-debug == '1'
        shell: bash
        run: |
          CFLAGS=-UNDEBUG pip install -v --no-binary=numpy numpy

      - name: Install contourpy
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install meson-python ninja pybind11
          if [[ ${{ matrix.debug }} == 0 ]];
          then
            if [[ ${{ matrix.test-image }} == 1 ]];
            then
              echo "Install contourpy with standard test dependencies"
              python -m pip install -v .[test]
            else
              echo "Install contourpy with non-image-generating test dependencies"
              python -m pip install -v .[test-no-images]
            fi
          else
            chromium --version
            echo "Install contourpy in debug mode with test and bokeh dependencies"
            # Also -Ddebug=true?
            python -m pip install -v .[bokeh,test] -C setup-args=-Dbuildtype=debug -C builddir=build
          fi
          python -m pip list
          python -c "import contourpy._contourpy as c; print('CONTOURPY_DEBUG', c.CONTOURPY_DEBUG)"
          #python -c "import contourpy._contourpy as c; print('CONTOURPY_CXX11', c.CONTOURPY_CXX11)"

      - name: Install cppcheck
        if: runner.os == 'Linux'
        run: |
          CPPCHECK_VERSION=2.9
          CPPCHECK_TGZ=$CPPCHECK_VERSION.tar.gz
          cd $RUNNER_TEMP
          wget --no-verbose https://github.com/danmar/cppcheck/archive/refs/tags/$CPPCHECK_TGZ
          tar xzf $CPPCHECK_TGZ
          cd cppcheck-$CPPCHECK_VERSION
          sudo make install MATCHCOMPILER=yes FILESDIR=/usr/share/cppcheck CXXFLAGS="-O2 -DNDEBUG" -j 2

      - name: Run tests
        shell: bash
        run: |
          if [[ ${{ matrix.test-image }} == 1 ]];
          then
            echo "Run all tests"
            python -m pytest -v tests/
          else
            echo "Run only tests that do not generate images"
            python -m pytest -v tests/ -k "not image"
          fi

      - name: Collect test image failures
        if: always()
        shell: bash
        run: |
          if [[ -e result_images ]];
          then
            DIR="test-artifacts/${{ matrix.os }}_${{ matrix.python-version }}_${{ matrix.debug == 1 && 'debug' || '' }}"
            mkdir -p ${DIR}
            mv result_images/* ${DIR}/
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: test-artifacts/
